{% extends 'homes/base-home.html' %}
{% block heads %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homes/login.css' %}">
{% endblock heads %}
{% block main %}
    <div class="login-box">
        <form method="post" id="form" autocomplete="off">
            {% csrf_token %}
            <div class="user-box">
                {{ form.username }}
                <label>Username</label>
            </div>
            <div class="user-box">
                {{ form.password1 }}
                <label>Password</label>
            </div>
            <div class="user-box">
                {{ form.password2 }}
                <label>Password (confirmation)</label>
            </div>
            <center>
                <div class="error"></div>
            </center>
            <center>
                <a id="send">
                    SEND
                    <span></span>
                </a>
            </center>
        </form>
        <a href="{% url 'login' %}" class="signup">Login</a>
    </div>
    <script src="{% static 'js/homes/signup.js' %}"></script>
{% endblock main %}
