{% extends 'homes/base-home.html' %}
{% block heads %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homes/login.css' %}">
{% endblock heads %}
{% block main %}
    <div class="login-box">
        <form method="post" id="form">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required value="{{ username }}">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <center>
                <div class="error">{{ error }}</div>
            </center>
            <center>
                <a id="send">
                    Login
                    <span></span>
                </a>
            </center>
        </form>
        <a href="{% url 'signup' %}" class="signup">Signup</a>
    </div>
    <script src="{% static 'js/homes/login.js' %}"></script>
{% endblock main %}
